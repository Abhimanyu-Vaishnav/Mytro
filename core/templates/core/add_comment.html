{% extends "core/base.html" %}
{% block title %}Add Comment - Mytro{% endblock %}
{% block content %}
<div class="form-container">
  <h2>Add Comment to Post by {{ post.author.username }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Add Comment</button>
  </form>
  <a href="{% url 'feed' %}">Back to Feed</a>
</div>
{% endblock %}
