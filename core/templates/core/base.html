
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Mytro{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-color: #f0f2f5;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #343a40;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .form-container {
        max-width: 500px;
        margin: 60px auto 40px;
        padding: 30px 35px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease-in-out;
      }
      .form-container:hover {
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      }
      /* Navbar Customization with Kesri color */
      .navbar-brand {
        font-weight: 700;
        font-size: 1.6rem;
        letter-spacing: 2px;
        color: #ff7f50 !important; /* Kesri color */
      }
      .nav-link.active,
      .nav-link:hover {
        color: #ff7f50 !important; /* Kesri color */
        font-weight: 600;
      }
      /* Footer Styling */
      footer {
        background-color: #343a40;
        color: #adb5bd;
        padding: 15px 0;
        text-align: center;
        margin-top: auto;
        font-size: 0.9rem;
      }

      /* Navbar nav-item flex container*/
.navbar-nav .nav-item {
  display: flex;
  align-items: center;
}

/* Logout form fully inline and no margin */
form.navbar-form {
  margin: 0;
  display: inline-flex;
  align-items: center;
}

/* Logout button same styling but remove nav-link display block */
form.navbar-form button.btn-link {
  padding: 0;
  border: none;
  background: none;
  color: #ff7f50; /* Kesri color */
  font-weight: 600;
  cursor: pointer;
  font-size: 1rem;
  line-height: 1;
  /* Ensure inline */
  display: inline;
}

    </style>

    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'feed' %}">Mytro</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'profile' user.username %}">Profile</a>
            </li>
            <li class="nav-item">
              <form
                method="post"
                action="{% url 'logout' %}"
                class="navbar-form"
              >
                {% csrf_token %}
                <button type="submit" class="btn btn-link nav-link">
                  Logout
                </button>
              </form>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main container -->
    <main class="container flex-grow-1">{% block content %}{% endblock %}</main>

    <!-- Footer -->
    <footer>
      <div class="container">
        <small>&copy; 2025 Mytro &mdash; All rights reserved.</small>
      </div>
    </footer>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}
  </body>
</html>
