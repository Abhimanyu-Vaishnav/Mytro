{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<!-- Theme Toggle Button -->
<div class="auth-theme-toggle" onclick="toggleAuthTheme()">
    <i class="fas fa-moon" id="authThemeIcon"></i>
</div>

<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your Mytro account</p>
        </div>
        
        <form method="post" class="auth-form">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i>
                <span>Invalid username or password. Please try again.</span>
            </div>
            {% endif %}
            
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" name="username" id="id_username" required 
                       placeholder="Enter your username" class="form-input">
            </div>
            
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password" required 
                       placeholder="Enter your password" class="form-input">
            </div>
            
            <button type="submit" class="btn btn-primary btn-full">
                <i class="fas fa-sign-in-alt" style="margin-right: 8px;"></i>
                Sign In
            </button>
        </form>
        
        <div class="auth-footer">
            <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
        </div>
    </div>
</div>

<script>
// Theme management for auth pages
function toggleAuthTheme() {
    const currentTheme = localStorage.getItem('theme') || 'light';
    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
    setAuthTheme(newTheme);
}

function setAuthTheme(theme) {
    document.documentElement.setAttribute('data-theme', theme);
    localStorage.setItem('theme', theme);
    
    const themeIcon = document.getElementById('authThemeIcon');
    
    if (theme === 'dark') {
        themeIcon.className = 'fas fa-sun';
    } else {
        themeIcon.className = 'fas fa-moon';
    }
}

// Load saved theme on page load
document.addEventListener('DOMContentLoaded', function() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    setAuthTheme(savedTheme);
});
</script>

<style>
/* Theme Variables */
:root {
    --kesari-primary: #FF9933;
    --kesari-secondary: #FF6B35;
    --kesari-accent: #FFB366;
    --kesari-dark: #E8751A;
    --kesari-light: #FFF4E6;
}

/* Light Theme */
[data-theme="light"] {
    --bg-primary: #ffffff;
    --bg-secondary: #f8f9fa;
    --bg-tertiary: #e9ecef;
    --card-bg: #ffffff;
    --text-primary: #2c3e50;
    --text-secondary: #6c757d;
    --border-color: #e9ecef;
    --shadow-color: rgba(0, 0, 0, 0.1);
}

/* Dark Theme */
[data-theme="dark"] {
    --bg-primary: #0a0a0a;
    --bg-secondary: #1a1a1a;
    --bg-tertiary: #2a2a2a;
    --card-bg: #2a2a2a;
    --text-primary: #ffffff;
    --text-secondary: #cccccc;
    --border-color: rgba(255, 153, 51, 0.3);
    --shadow-color: rgba(255, 153, 51, 0.1);
}

.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    padding: 20px;
    background: var(--bg-primary);
}

.auth-card {
    background: var(--card-bg);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 4px 20px var(--shadow-color);
    width: 100%;
    max-width: 400px;
    border: 1px solid var(--border-color);
    transition: all 0.3s ease;
}

.auth-header {
    text-align: center;
    margin-bottom: 30px;
}

.auth-header h1 {
    color: var(--text-primary);
    margin-bottom: 8px;
    font-size: 28px;
    font-weight: 700;
}

.auth-header p {
    color: var(--text-secondary);
    font-size: 16px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: var(--text-primary);
    font-weight: 500;
}

.form-input {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid var(--border-color);
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease;
    background: var(--bg-secondary);
    color: var(--text-primary);
    box-sizing: border-box;
}

.form-input:focus {
    outline: none;
    border-color: var(--kesari-primary);
    box-shadow: 0 0 0 3px rgba(255, 153, 51, 0.1);
}

.form-input::placeholder {
    color: var(--text-secondary);
}

.btn-full {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background: linear-gradient(135deg, var(--kesari-primary), var(--kesari-secondary)) !important;
    color: white !important;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-full:hover {
    background: linear-gradient(135deg, var(--kesari-dark), var(--kesari-primary)) !important;
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(255, 153, 51, 0.3);
}

.auth-footer {
    text-align: center;
    margin-top: 20px;
    padding-top: 20px;
    border-top: 1px solid var(--border-color);
}

.auth-footer p {
    color: var(--text-secondary);
}

.auth-footer a {
    color: var(--kesari-primary);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
}

.auth-footer a:hover {
    color: var(--kesari-dark);
    text-decoration: underline;
}

.alert {
    padding: 12px 16px;
    border-radius: 8px;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 8px;
}

.alert-error {
    background-color: rgba(220, 38, 38, 0.1);
    color: #dc2626;
    border: 1px solid rgba(220, 38, 38, 0.3);
}

[data-theme="dark"] .alert-error {
    background-color: rgba(220, 38, 38, 0.2);
    color: #ff6b6b;
    border-color: rgba(220, 38, 38, 0.4);
}

/* Theme Toggle for Auth Pages */
.auth-theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 50%;
    padding: 12px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 48px;
    height: 48px;
    transition: all 0.3s ease;
    z-index: 1000;
}

.auth-theme-toggle:hover {
    background: var(--bg-secondary);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px var(--shadow-color);
}

.auth-theme-toggle i {
    color: var(--kesari-primary);
    font-size: 16px;
}

/* Responsive Design */
@media (max-width: 480px) {
    .auth-container {
        padding: 10px;
    }
    
    .auth-card {
        padding: 30px 20px;
    }
    
    .auth-theme-toggle {
        top: 10px;
        right: 10px;
        padding: 10px;
        width: 40px;
        height: 40px;
    }
    
    .auth-theme-toggle i {
        font-size: 14px;
    }
}
</style>
{% endblock %}
